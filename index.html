<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Supplementary Video</title>
</head>
<body>
    
    <h1 style="text-align: center; font-family: sans-serif;">Supplementary Video Example</h1>

    <!-- 
        This is the minimal HTML required to show a video.
        
        1. controls: Adds playback controls (play/pause, volume, fullscreen).
        2. style: Optional, centers the video and sets a maximum width.
        3. src: ***REPLACE THIS PATH*** with the actual path to your video file 
           in your GitHub repository (e.g., 'videos/wt_3s_timelapse.mp4').
    -->
    <video 
        controls 
        style="display: block; margin: 20px auto; max-width: 80%; border-radius: 8px;"
    >
        <!-- Replace 'videos/my_clip.mp4' with your actual file path. -->
        <source src="videos/my_clip.mp4" type="video/mp4">
        
        <!-- Fallback text if the browser cannot play the video -->
        Your browser does not support the video tag. Please ensure your file path is correct.
    </video>

</body>
</html>
